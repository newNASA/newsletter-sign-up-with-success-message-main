<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

<body>

  <div class="container">
    <div class="left">
      <h1>Stay updated!</h1>
      <p class="title">Join 60,000+ product managers receiving monthly <br> updates on:</p>
      <ul class="features">
        <li><img src="./assets/images/icon-list.svg" alt="">Product discovery and building what matters</li>
        <li><img src="./assets/images/icon-list.svg" alt="">Measuring to ensure updates are a success</li>
        <li><img src="./assets/images/icon-list.svg" alt="">And much more!</li>
      </ul>
      <label for="email">Email address</label>
      <form action="">
        <input type="email" name="email" id="email" class="email" placeholder="email@company.com" required> 
        <input type="submit" value="Subscribe to monthly newsletter" class="submit">
      </form>
    </div>
    <div class="right"></div>
  </div>
