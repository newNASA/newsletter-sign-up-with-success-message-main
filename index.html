<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>

<body>

  <div class="container">
    <div class="left">
      <h1>Stay updated!</h1>
      <p class="title">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="features">
        <li><img src="./assets/images/icon-list.svg" alt="">Product discovery and building what matters</li>
        <li><img src="./assets/images/icon-list.svg" alt="">Measuring to ensure updates are a success</li>
        <li><img src="./assets/images/icon-list.svg" alt="">And much more!</li>
      </ul>
      <div class="form-div">
        <label for="email">Email address</label>
        <span>Valid email required</span>
      </div>
      <form action="">
        <input type="text" name="email" id="email" class="email" placeholder="email@company.com"> 
        <input type="submit" value="Subscribe to monthly newsletter" class="submit" name="submit">
      </form>
    </div>
    <div class="right"></div>
  </div>

  <div class="thanks">
    <img src="./assets/images/icon-success.svg" alt="">
    <h1>Thanks for <br> subscribing!</h1>
    <p class="thanks-text"></p>
    <button>Dismiss message</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
